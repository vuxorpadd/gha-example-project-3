name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_CLUSTER_ADDRESS: testadd
  MONGODB_DB_NAME: testna
jobs:
  test:
    env:
      MONGODB_USERNAME: testusern
      MONGODB_PASSWORD: testpas
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Show vars
        run: |
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
          echo "MONGODB_PASSWORD: $MONGODB_PASSWORD"
          echo "MONGODB_CLUSTER_ADDRESS: $MONGODB_CLUSTER_ADDRESS"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
